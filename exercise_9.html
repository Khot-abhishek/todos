<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="addItem('Apple')" id="apple">Apple</button>
    <button onclick="addItem('Tomato')" id="tomato">Tomato</button>
    <button onclick="addItem('Egg')" id="egg">Egg</button>
    <button onclick="clearCart()" id="clear">Clear</button>
    
    <p>Shopping Cart</p>
    <div id="shopping-cart">

    </div>
    

    <h3>Second Task</h3>
    <input type="text" id="myinput">
    <button onclick="toCentimeter()" >Convert to cm</button>
    <button onclick="toInch()" >Convert to inch</button>

    <div id="result">

    </div>


    <script>
        function clearCart(){
            document.getElementById('shopping-cart').innerHTML = '';
        };

        function addItem(item){
            let element = document.createElement('div');
            element.innerText = item;
            ShoppingCart = document.getElementById('shopping-cart');
            ShoppingCart.appendChild(element);
        };

        // second task 

        let result_div = document.getElementById('result');
        let result = 0;

        function toCentimeter(){
            let textbox = document.getElementById('myinput');
            let value = textbox.value;
            result = +value * 2.54;
            result_div.innerText = result;

        };

        function toInch(){
            let textbox = document.getElementById('myinput');
            let value = textbox.value;
            result = +value * 0.393;
            result_div.innerText = result;
        };


    </script>

</body>
</html>
